<!DOCTYPE html>


<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Screen -->
        <div class="calculator"> 
            <div class="calcDisplay">
                <p class="screen">56474 </p>
            </div>
            <div class="numberContainer">
                <div class="rowOne">                
                    <button class="key"onclick="uploadToScreen('7')"> 7 </button>
                    <button class="key"onclick="uploadToScreen('8')"> 8 </button>
                    <button class="key"onclick="uploadToScreen('9')"> 9 </button>
                    <button class="key"onclick="uploadToScreen('/')"> / </button>
                </div>
                <div class="rowTwo">        
                    <button class="key"onclick="uploadToScreen('4')"> 4 </button>
                    <button class="key"onclick="uploadToScreen('5')"> 5 </button>
                    <button class="key"onclick="uploadToScreen('6')"> 6 </button>
                    <button class="key"onclick="uploadToScreen('X')"> x </button>
                </div>
                <div class="rowThree"> 
                    <button class="key"onclick="uploadToScreen('1')"> 1 </button>
                    <button class="key"onclick="uploadToScreen('2')"> 2 </button>
                    <button class="key"onclick="uploadToScreen('3')"> 3 </button>
                    <button class="key"onclick="uploadToScreen('-')"> - </button>
                </div>
                <div class="rowFour">                
                    <button class="key"onclick="uploadToScreen('0')"> 0 </button>
                    <button class="key"onclick="clearScreen()"> CLR </button>
                    <button class="key"onclick="uploadToScreen('+')"> + </button>
                    <button class="key"onclick="splitInput()"> = </button>
                </div>

            </div>
        </div>
        
        <!--Row One four buttons-->

        <!-- Row Two four buttons-->
   
        
        <script src="app.js" async defer></script>
    </body>
</html>
